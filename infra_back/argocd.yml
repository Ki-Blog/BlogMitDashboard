apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aiq
  namespace: default
spec:
  source:
    repoURL: "https://github.com/Ki-Blog/BlogMitDashboard.git"
    path: "./k8s/BlogDashboard-chart"
    targetRevision: "feature/terraform"
    helm:
      releaseName: aiq-release
      valuesFiles:
        - values.yaml  # Referencing the values.yaml file in your repo
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

