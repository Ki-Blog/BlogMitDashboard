apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aiq
spec:
  source:
    repoURL: "https://github.com/Ki-Blog/BlogMitDashboard.git"
    path: "k8s/BlogDashboard-chart"  
    targetRevision: "feature/k8s"
    helm:
      releaseName: aiq-release  
      values: | 
        replicaCount: 2
        image:
          repository: 
          tag: "1.0.0"
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true  
