apiVersion: v1
kind: Service
metadata:
  name: aiqpost
  namespace: default
spec:
  selector:
    app: aiqpost
  type: {{ .Values.aiqpost.service.type }}
  ports:
    - name: aiqpost
      protocol: TCP
      port: {{ .Values.aiqpost.service.port }}
      targetPort: {{ .Values.aiqpost.service.targetPort }}
