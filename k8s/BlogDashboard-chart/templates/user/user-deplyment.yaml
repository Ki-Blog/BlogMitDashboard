apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiq-user
  namespace: default
  labels:
    app: aiq-user
spec:
  selector:
    matchLabels:
      app: aiq-user
  replicas: {{ .Values.aiq-user.replicas }}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: aiq-user
    spec:
      containers:
        - name: aiq-user
          image: {{ .Values.aiq-user.image }}
          imagePullPolicy: {{ .Values.aiq-user.imagePullPolicy }}
          resources:
            requests:
              cpu: {{ .Values.aiq-user.resources.requests.cpu }}
              memory: {{ .Values.aiq-user.resources.requests.memory }}
            limits:
              cpu: {{ .Values.aiq-user.resources.limits.cpu }}
              memory: {{ .Values.aiq-user.resources.limits.memory }}
          env:
          {{- range .Values.aiq-user.env }}
          - name: {{ .name }}
            value: {{ .value | quote }}
          {{- end }}
          livenessProbe:
            tcpSocket:
              port: {{ .Values.aiq-user.port }}
            initialDelaySeconds: {{ .Values.aiq-user.livenessProbe.initialDelaySeconds }}
            timeoutSeconds: {{ .Values.aiq-user.livenessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.aiq-user.livenessProbe.successThreshold }}
            failureThreshold: {{ .Values.aiq-user.livenessProbe.failureThreshold }}
            periodSeconds: {{ .Values.aiq-user.livenessProbe.periodSeconds }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.aiq-user.port }}
            initialDelaySeconds: {{ .Values.aiq-user.readinessProbe.initialDelaySeconds }}
            timeoutSeconds: {{ .Values.aiq-user.readinessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.aiq-user.readinessProbe.successThreshold }}
            failureThreshold: {{ .Values.aiq-user.readinessProbe.failureThreshold }}
            periodSeconds: {{ .Values.aiq-user.readinessProbe.periodSeconds }}
          ports:
            - containerPort: {{ .Values.aiq-user.port }}
      restartPolicy: {{ .Values.aiq-user.restartPolicy }}
