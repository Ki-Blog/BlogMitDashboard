# https://kubernetes.io/docs/concepts/workloads/controllers/deployment/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiqauth
  namespace: default
  labels:
    app: aiqauth
spec:
  selector:
    matchLabels:
      app: aiqauth
  replicas: {{ .Values.aiqauth.replicas }}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: AIQ-backend
    spec:
      containers:
        - name: aiqauth
          image: {{ .Values.aiqauth.image }}
          imagePullPolicy: {{ .Values.aiqauth.imagePullPolicy }}
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 100Mi
          livenessProbe:
            tcpSocket:
              port: {{.Values.aiqauth.restartPolicy}}
            initialDelaySeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            periodSeconds: 10
          env: 
            {{- range .Values.aiqauth.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          restartPolicy: {{.Values.aiqauth.restartPolicy}}       
          ports:
              - containerPort: {{ .Values.aiqauth.port}}

