# https://kubernetes.io/docs/concepts/workloads/controllers/deployment/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiq-auth
  namespace: default
  labels:
    app: aiq-auth
spec:
  selector:
    matchLabels:
      app: aiq-auth
  replicas: {{ .Values.aiq-auth.replicas }}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: AIQ-backend
    spec:
      containers:
        - name: aiq-auth
          image: {{ .Values.aiq-auth.image }}
          imagePullPolicy: {{ .Values.aiq-auth.imagePullPolicy }}
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 100Mi
          livenessProbe:
            tcpSocket:
              port: {{.Values.aiq-auth.restartPolicy}}
            initialDelaySeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            periodSeconds: 10
          env: 
            {{-range .Values.aiq-auth.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          restartPolicy: {{.Values.aiq-auth.restartPolicy}}       
          ports:
              - containerPort: {{ .Values.aiq-auth.port}}

