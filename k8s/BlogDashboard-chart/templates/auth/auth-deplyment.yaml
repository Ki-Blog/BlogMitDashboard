# https://kubernetes.io/docs/concepts/workloads/controllers/deployment/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiq-backend
  namespace: default
  labels:
    app: aiq-backend
spec:
  selector:
    matchLabels:
      app: aiq-backend
  replicas: {{ .Values.auth.replicas }}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: AIQ-backend
    spec:
      containers:
        - name: aiq-backend
          image: {{ .Values.auth.image }}
          imagePullPolicy: {{ .Values.auth.imagePullPolicy }}
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 100Mi
          livenessProbe:
            tcpSocket:
              port: {{.Values.auth.restartPolicy}}
            initialDelaySeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            periodSeconds: 10
      env: 
          {{- range .Values.auth.env }}
        - name: {{ .name }}
        value: {{ .value | quote }}
          {{- end }}

        name: auth 
            ports:
              - containerPort: {{ .Values.auth.port}}
        restartPolicy: {{.Values.auth.restartPolicy}}
