# https://kubernetes.io/docs/concepts/services-networking/service/
apiVersion: v1
kind: Service
metadata:
  name: aiq-backend
  namespace: default
spec:
  selector:
    app: aiq-backend
  type: ClusterIP
  ports:
    - name: aiq-backend
      protocol: TCP
      port: {{ .Values.auth.port}}
      targetPort: {{ .Values.auth.targetPort }}

