apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aiq-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - host: "59d85a2c806881bb1531a5058a3ff0e3.gr7.eu-central-1.eks.amazonaws.com"
      http:
        paths:
          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                name: auth
                port:
                  number: 4000
          - path: /api/post
            pathType: Prefix
            backend:
              service:
                name: post
                port:
                  number: 4003
          - path: /api/user
            pathType: Prefix
            backend:
              service:
                name: user
                port:
                  number: 4001