# https://kubernetes.io/docs/concepts/services-networking/ingress/#the-ingress-resource

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bb-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip

spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                name: auth
                port:
                  number: 4000
          - path: /api/post
            pathType: Prefix
            backend:
              service:
                name: post
                port:
                  number: 4003
          - path: /api/user
            pathType: Prefix
            backend:
              service:
                name: user
                port:
                  number: 4001